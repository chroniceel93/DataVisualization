<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        background: white;
      }
    </style>
  </head>
  <body>
    <button onclick="location.href = '/template'">Main Menu</button>

    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
        Change name of graph: <input onkeyup="updatename(this)" type="text">
      </div>
    </div>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    
    <script>
    // setup 
    const data = {
      labels: [50,60,70,80,90,100,110,120,130,140,150],
      datasets: [{
        label: 'Line Graph Name',
        pointRadius: 4,
        pointBackgroundColor: "rgb(0,0,255)",
        data: [7,8,8,9,9,9,10,11,14,14,15]
      }]
    };

    // config 
    const config = {
      type: 'line',
      data,
      options: {
        legend: {display: false},
        scales: {
            yAxes: [{ticks: {min: 0, max:16}}],
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    function updatename(nameval){
        myChart.config.data.datasets[0].label = nameval.value;
        myChart.update();
    }
    </script>

  </body>
</html>
